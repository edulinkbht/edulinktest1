<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Edulinki</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .login-card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p id="msg" style="color: red; font-size: 12px;"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 1. Fetch Config from your Backend API
                const response = await fetch('/api/login', { method: 'POST' });
                const config = await response.json();

                // 2. Initialize Firebase with the fetched config
                const app = initializeApp(config);
                const auth = getAuth(app);

                // 3. Perform Login
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Success! Save name and go to /hi
                localStorage.setItem('userName', userCredential.user.email.split('@')[0]);
                window.location.href = "/hi";
            } catch (err) {
                document.getElementById('msg').innerText = "Login failed. Check console.";
                console.error(err);
            }
        });
    </script>
</body>
</html>
