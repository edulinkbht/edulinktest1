<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>EduLink | Home</title>
    <link rel="icon" type="image/png" href="https://i.imghippo.com/files/vgr8207c.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap');

        :root {
            --primary: #0b57d0;
            --surface: #ffffff;
            --outline: #e5e7eb;
            --text-secondary: #667085;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #1f1f1f;
        }

        .premium-font {
            font-family: 'Playfair Display', serif;
        }

        .app-panel {
            background: var(--surface);
            border-radius: 24px;
            border: 1.5px solid var(--outline);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #f0f4f9;
            color: var(--primary);
        }

        /* Home Mixer UI Utilities */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* Grid for Posts */
        .post-card {
            border-bottom: 1.5px solid var(--outline);
            padding: 24px 0;
        }
    </style>
</head>

<body class="bg-white lg:p-4">
    <div class="max-w-[1400px] mx-auto flex gap-6 h-[calc(100vh-2rem)]">

        <!-- Sidebar -->
        <aside class="w-64 hidden lg:flex flex-col app-panel p-6 shrink-0">
            <div class="flex items-center gap-3 mb-10 px-2">
                <img src="https://i.imghippo.com/files/fRGt5603uII.png" class="w-8 h-8">
                <h1 class="premium-font text-2xl tracking-tight">EduLink</h1>
            </div>

            <nav class="flex-1 space-y-2">
                <a href="/" class="nav-item active" data-nav="feed">
                    <i data-lucide="home"></i> Home
                </a>
                <a href="/explore" class="nav-item" data-nav="explore">
                    <i data-lucide="search"></i> Explore
                </a>
                <a href="/notifications" class="nav-item" data-nav="notifications">
                    <i data-lucide="bell"></i> Activity
                </a>
                <a href="/profile" class="nav-item" data-nav="profile">
                    <i data-lucide="user"></i> Profile
                </a>
            </nav>

            <div class="pt-6 border-t border-gray-100">
                <button class="w-full bg-[#0b57d0] text-white py-3 rounded-xl font-bold hover:shadow-lg transition-all">
                    Create
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 app-panel overflow-hidden flex flex-col">
            <header
                class="h-20 border-b border-gray-100 flex items-center justify-between px-8 bg-white/80 backdrop-blur-md sticky top-0 z-10">
                <h2 id="view-title" class="text-xl font-bold">Home</h2>
                <div class="flex items-center gap-4">
                    <div class="relative hidden md:block">
                        <i data-lucide="search" class="absolute left-4 top-2.5 text-gray-400 w-4 h-4"></i>
                        <input type="text" placeholder="Search..."
                            class="bg-gray-100 rounded-full py-2 pl-10 pr-4 outline-none w-64 text-sm focus:ring-2 ring-blue-500/20 transition-all">
                    </div>
                    <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden cursor-pointer"
                        id="header-avatar-container">
                        <img id="header-avatar" src="" class="w-full h-full object-cover">
                    </div>
                </div>
            </header>

            <div id="content-scroll" class="flex-1 overflow-y-auto px-8 no-scrollbar scroll-smooth">
                <!-- Views -->
                <div id="view-feed" class="view-section">
                    <div id="feed-container" class="max-w-2xl mx-auto space-y-4">
                        <!-- Skeletons will be replaced by Home Mixer -->
                        <div class="py-8 animate-pulse space-y-4">
                            <div class="flex gap-3">
                                <div class="w-12 h-12 bg-gray-100 rounded-full"></div>
                                <div class="flex-1 space-y-2">
                                    <div class="h-4 bg-gray-100 rounded w-1/4"></div>
                                    <div class="h-3 bg-gray-50 rounded w-1/6"></div>
                                </div>
                            </div>
                            <div class="h-64 bg-gray-50 rounded-2xl"></div>
                        </div>
                    </div>
                </div>

                <div id="view-profile" class="view-section hidden">
                    <!-- Profile content injected dynamically -->
                </div>
            </div>
        </main>

        <!-- Trending -->
        <aside class="w-80 hidden xl:flex flex-col app-panel p-6 shrink-0">
            <h3 class="premium-font text-lg mb-6">Trending Topics</h3>
            <div class="space-y-4">
                <div class="p-4 bg-gray-50 rounded-2xl">
                    <span class="text-xs font-bold text-gray-400">TECHNOLOGY</span>
                    <p class="font-bold mt-1">The future of AI in EduLink</p>
                </div>
                <!-- ... -->
            </div>
        </aside>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // --- CORE ENGINES ---

        class Router {
            constructor() {
                this.routes = {
                    '/': 'feed',
                    '/explore': 'explore',
                    '/notifications': 'notifications',
                    '/profile': 'profile'
                };
                this.init();
            }

            init() {
                // Intercept Clicks
                document.addEventListener('click', e => {
                    const tag = e.target.closest('a');
                    if (tag && tag.getAttribute('href')?.startsWith('/')) {
                        e.preventDefault();
                        this.navigate(tag.getAttribute('href'));
                    }
                });

                // Popstate logic for browser back/forward
                window.addEventListener('popstate', () => this.routeRequest());

                // Initial Route
                this.routeRequest();
            }

            navigate(path) {
                history.pushState(null, '', path);
                this.routeRequest();
            }

            routeRequest() {
                const path = window.location.pathname;

                // Handle @username logic
                if (path.startsWith('/@')) {
                    const username = path.substring(2);
                    this.showView('profile', username);
                    return;
                }

                const view = this.routes[path] || 'feed';
                this.showView(view);
            }

            showView(viewId, params = null) {
                document.querySelectorAll('.view-section').forEach(v => v.classList.add('hidden'));
                const target = document.getElementById(`view-${viewId}`);
                if (target) {
                    target.classList.remove('hidden');
                    document.getElementById('view-title').innerText = viewId.charAt(0).toUpperCase() + viewId.slice(1);

                    if (viewId === 'profile' && params) {
                        renderProfile(params);
                    } else if (viewId === 'feed') {
                        mixer.ignite();
                    }
                }

                // Update Nav Active State
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.toggle('active', item.getAttribute('data-nav') === viewId);
                });
            }
        }

        class HomeMixer {
            constructor(db, user) {
                this.db = db;
                this.user = user;
                this.feedContainer = document.getElementById('feed-container');
                this.seenPosts = new Set();
            }

            async ignite() {
                this.feedContainer.innerHTML = '<div class="text-center py-20 text-gray-400">Hydrating your feed...</div>';

                try {
                    // 1. QUERY HYDRATION (Candidates)
                    const followingCandidates = await this.getThunderCandidates(); // In-Network
                    const discoveryCandidates = await this.getPhoenixCandidates(); // Global

                    let allCandidates = [...followingCandidates, ...discoveryCandidates];

                    // 2. SCORING & FILTERING
                    const rankedFeed = this.applyScoring(allCandidates);

                    // 3. SELECTION & RENDERING
                    this.render(rankedFeed);
                } catch (e) {
                    console.error("Home Mixer Failed:", e);
                    this.feedContainer.innerHTML = '<div class="text-red-500 p-8">Unable to mix feed. Try again later.</div>';
                }
            }

            async getThunderCandidates() {
                // In true implementation, this queries follow list from Firestore
                // For this demo, sampling latest posts
                const q = query(collection(this.db, "posts"), orderBy("timestamp", "desc"), limit(20));
                const snap = await getDocs(q);
                return snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            }

            async getPhoenixCandidates() {
                // Out-of-network discovery candidates
                const q = query(collection(this.db, "posts"), where("engagement", ">", 10), limit(20));
                const snap = await getDocs(q);
                return snap.docs.map(doc => ({ id: doc.id, ...doc.data(), isPhoenix: true }));
            }

            applyScoring(posts) {
                const now = Date.now();
                return posts
                    .map(post => {
                        let score = 0;
                        const ageInHours = (now - (post.timestamp?.toMillis?.() || now)) / 3600000;

                        // Weights
                        const engagementScore = (post.likes || 0) * 1.5 + (post.comments || 0) * 2.0;
                        const recencyBoost = 100 / (ageInHours + 1.5);
                        const followingBoost = post.isPhoenix ? 0 : 50; // Thunder boost

                        score = engagementScore + recencyBoost + followingBoost;

                        return { ...post, finalScore: score };
                    })
                    .sort((a, b) => b.finalScore - a.finalScore);
            }

            render(posts) {
                this.feedContainer.innerHTML = '';
                if (posts.length === 0) {
                    this.feedContainer.innerHTML = '<div class="py-20 text-center text-gray-400">Nothing to see here. Join the community to see posts!</div>';
                    return;
                }

                posts.forEach(post => {
                    const el = document.createElement('div');
                    el.className = 'post-card';
                    el.innerHTML = `
                        <div class="flex gap-4">
                            <img src="${post.authorAvatar || 'https://api.dicebear.com/7.x/lorelei/svg?seed=' + post.authorName}" class="w-12 h-12 rounded-full border border-gray-100">
                            <div class="flex-1">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center gap-2">
                                        <a href="/@${post.authorUsername || post.authorName}" class="font-bold hover:underline">@${post.authorUsername || post.authorName}</a>
                                        ${post.isPhoenix ? '<span class="text-[10px] px-2 py-0.5 bg-blue-50 text-blue-600 rounded-full font-bold uppercase tracking-wide">Suggested</span>' : ''}
                                    </div>
                                    <span class="text-xs text-gray-400">${this.formatDate(post.timestamp)}</span>
                                </div>
                                <p class="mt-2 text-[15px] leading-relaxed">${post.content}</p>
                                ${post.mediaUrl ? `<img src="${post.mediaUrl}" class="mt-4 rounded-3xl w-full border border-gray-50 max-h-[500px] object-cover">` : ''}
                                <div class="flex items-center gap-8 mt-6 text-gray-500">
                                    <button class="flex items-center gap-2 hover:text-red-500 transition-colors">
                                        <i data-lucide="heart" class="w-5 h-5"></i> <span class="text-sm">${post.likes || 0}</span>
                                    </button>
                                    <button class="flex items-center gap-2 hover:text-blue-500 transition-colors">
                                        <i data-lucide="message-circle" class="w-5 h-5"></i> <span class="text-sm">${post.comments || 0}</span>
                                    </button>
                                    <button class="ml-auto hover:text-black">
                                        <i data-lucide="bookmark" class="w-5 h-5"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    this.feedContainer.appendChild(el);
                });
                lucide.createIcons();
            }

            formatDate(ts) {
                if (!ts) return 'just now';
                const date = ts.toMillis ? ts.toDate() : new Date(ts);
                return date.toLocaleDateString();
            }
        }

        // --- INITIALIZATION ---

        let app, auth, db, router, mixer;

        async function init() {
            try {
                const response = await fetch('/api/login');
                const config = await response.json();
                app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, user => {
                    if (user) {
                        const avatar = document.getElementById('header-avatar');
                        if (avatar) avatar.src = user.photoURL || `https://api.dicebear.com/7.x/lorelei/svg?seed=${user.displayName}`;

                        mixer = new HomeMixer(db, user);
                        router = new Router();
                    } else {
                        window.location.href = "/login.html";
                    }
                });

                lucide.createIcons();
            } catch (err) {
                console.error("Boot failure:", err);
            }
        }

        async function renderProfile(username) {
            const container = document.getElementById('view-profile');
            container.innerHTML = `
                <div class="max-w-2xl mx-auto py-10">
                    <div class="flex items-center justify-between mb-10">
                        <div class="flex items-center gap-6">
                            <div class="w-24 h-24 rounded-full bg-gray-100 border-4 border-white shadow-sm overflow-hidden">
                                <img src="https://api.dicebear.com/7.x/lorelei/svg?seed=${username}" class="w-full h-full">
                            </div>
                            <div>
                                <h2 class="text-3xl premium-font">@${username}</h2>
                                <p class="text-gray-500">Learning Enthusiast Â· EduLink Pioneer</p>
                            </div>
                        </div>
                        <button class="px-6 py-2 border-2 border-gray-100 rounded-xl font-bold hover:bg-gray-50">Follow</button>
                    </div>
                    <div class="grid grid-cols-3 gap-1" id="profile-grid">
                        <div class="aspect-square bg-gray-50 rounded-lg skeleton"></div>
                        <div class="aspect-square bg-gray-50 rounded-lg skeleton"></div>
                        <div class="aspect-square bg-gray-50 rounded-lg skeleton"></div>
                    </div>
                </div>
            `;
        }

        window.renderProfile = renderProfile;
        init();

    </script>
</body>

</html>
