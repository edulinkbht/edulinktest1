<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>EduLink | Global HD Video</title>
    <link rel="icon" type="image/png" href="https://i.imghippo.com/files/vgr8207c.png">
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Google+Sans:wght@400;500;700&display=swap');

        :root {
            --surface: #ffffff;
            --background: #f9fafb;
            --on-surface: #1f1f1f;
            --text-secondary: #667085;
            --outline: #eaecf0;
            --hover-bg: #f3f4f6;
            --primary: #0b57d0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--on-surface);
            overflow: hidden;
        }

        h1,
        h2,
        h3,
        .google-font {
            font-family: 'Google Sans', 'Inter', sans-serif;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar {
            width: 0px;
            background: transparent;
            display: none;
        }

        i[data-lucide],
        svg {
            flex-shrink: 0;
        }

        .fade-in {
            animation: fadeUp 0.4s cubic-bezier(0.2, 0, 0, 1) forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-panel {
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid var(--outline);
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
            transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
        }

        @media (max-width: 768px) {
            .app-panel {
                border-radius: 0 !important;
                border: none !important;
                box-shadow: none !important;
            }

            body {
                padding: 0 !important;
            }

            #workspace-layout {
                gap: 0 !important;
            }
        }

        #main-sidebar {
            width: 88px;
            flex-shrink: 0;
            padding: 24px 12px;
            transition: width 0.3s cubic-bezier(0.2, 0, 0, 1), padding 0.3s ease;
        }

        @media (min-width: 1024px) {
            #main-sidebar {
                width: 260px;
                padding: 24px 20px;
            }
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 15px;
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 4px;
            justify-content: center;
            position: relative;
        }

        .nav-item:hover {
            color: var(--on-surface);
            background-color: var(--hover-bg);
        }

        .nav-item.active {
            color: var(--primary);
            background-color: #eff4ff;
            font-weight: 600;
        }

        .nav-badge {
            position: absolute;
            top: 10px;
            right: 12px;
            background-color: #fe2c55;
            color: white;
            font-size: 10px;
            font-weight: 700;
            height: 16px;
            min-width: 16px;
            padding: 0 4px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
            display: none;
            z-index: 10;
        }

        .mobile-footer-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background-color: #fe2c55;
            color: white;
            font-size: 10px;
            font-weight: 700;
            height: 16px;
            min-width: 16px;
            padding: 0 4px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffffff;
            display: none;
            z-index: 20;
        }

        @media (min-width: 1024px) {
            .nav-item {
                justify-content: flex-start;
                padding: 10px 16px;
            }

            .nav-badge {
                right: auto;
                left: 28px;
                top: 8px;
            }
        }

        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            justify-content: center;
        }

        .sidebar-user:hover {
            background-color: var(--hover-bg);
        }

        @media (min-width: 1024px) {
            .sidebar-user {
                justify-content: flex-start;
                padding: 8px 12px;
            }
        }

        .create-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            background: #1f1f1f;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            line-height: 1;
            min-width: 0;
            white-space: nowrap;
        }

        .create-btn:hover {
            background: #000;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .post-card {
            background: var(--surface);
            border-bottom: 1px solid var(--outline);
            border-radius: 0;
            transition: background-color 0.2s ease;
            margin-bottom: 0;
            box-shadow: none;
            overflow: visible;
        }

        .post-card:hover {
            background-color: var(--hover-bg);
            cursor: pointer;
            transform: none;
        }

        #compose-modal,
        #create-menu-modal,
        #edit-profile-modal,
        #user-list-modal,
        #settings-modal,
        #likes-overlay,
        #username-modal,
        #add-link-modal,
        #promo-modal,
        #login-modal,
        #post-options-overlay {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--outline);
        }

        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(2px);
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #303134;
            color: #f2f2f2;
            padding: 14px 28px;
            border-radius: 48px;
            font-size: 15px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .hashtag {
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 6px;
        }

        .hashtag:hover {
            background: #eff4ff;
        }
    </style>
</head>

<body class="bg-[#f9fafb]">
    <div id="app-loader">
        <div class="loader-spinner"></div>
    </div>
    <!-- VIDEO CALL OVERLAY -->
    <div id="call-overlay" class="fixed inset-0 bg-black/95 z-[100] hidden flex-col items-center justify-center p-4">
        <div
            class="relative w-full max-w-4xl aspect-video bg-gray-900 rounded-3xl overflow-hidden shadow-2xl border border-white/10">
            <video id="remote-video" class="w-full h-full object-cover" autoplay playsinline></video>
            <div
                class="absolute top-6 right-6 w-32 md:w-48 aspect-video bg-black rounded-xl overflow-hidden border-2 border-white/20 shadow-lg z-10">
                <video id="local-video" class="w-full h-full object-cover" autoplay playsinline muted></video>
            </div>
            <div class="absolute top-6 left-6 z-10 flex items-center gap-3">
                <div
                    class="bg-black/40 backdrop-blur-md px-4 py-2 rounded-full border border-white/10 flex items-center gap-2">
                    <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                    <span id="call-status" class="text-white text-sm font-bold">Calling...</span>
                </div>
            </div>
            <div class="absolute bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-6 z-10">
                <button id="toggle-mic-btn" onclick="toggleMic()"
                    class="w-14 h-14 rounded-full bg-white/10 backdrop-blur-md border border-white/20 flex items-center justify-center text-white hover:bg-white/20 transition-all">
                    <i data-lucide="mic" class="w-6 h-6"></i>
                </button>
                <button onclick="endCall()"
                    class="w-16 h-16 rounded-full bg-red-500 flex items-center justify-center text-white hover:bg-red-600 transition-all shadow-xl shadow-red-500/20">
                    <i data-lucide="phone-off" class="w-7 h-7"></i>
                </button>
                <button id="toggle-video-btn" onclick="toggleVideo()"
                    class="w-14 h-14 rounded-full bg-white/10 backdrop-blur-md border border-white/20 flex items-center justify-center text-white hover:bg-white/20 transition-all">
                    <i data-lucide="video" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- MAIN UI -->
    <header id="main-header"
        class="fixed top-0 left-0 w-full h-16 md:h-20 bg-white/90 backdrop-blur-md border-b border-gray-100 flex items-center justify-between px-4 md:px-8 z-40">
        <div class="flex items-center gap-3">
            <img src="https://i.imghippo.com/files/vgr8207c.png" class="w-8 h-8 md:w-10 md:h-10">
            <h1 class="text-xl md:text-2xl font-bold google-font tracking-tight">EduLink</h1>
        </div>
        <div class="flex items-center gap-2 md:gap-4">
            <button class="icon-btn" onclick="switchView('notifications')">
                <div class="relative"><i data-lucide="bell"></i><span id="nav-notif-badge" class="nav-badge">0</span>
                </div>
            </button>
            <img id="header-avatar" class="w-8 h-8 md:w-10 md:h-10 rounded-full border border-gray-200 cursor-pointer"
                onclick="showProfile()">
        </div>
    </header>
    <div id="workspace-layout" class="flex w-full h-screen pt-16 md:pt-20">
        <nav id="main-sidebar" class="hidden md:flex flex-col border-r border-gray-100 bg-white/50">
            <div class="flex-1 space-y-1">
                <a id="nav-feed" onclick="switchView('feed')" class="nav-item active"><i data-lucide="home"></i> <span
                        class="hidden lg:block">Home</span></a>
                <a id="nav-explore" onclick="switchView('explore')" class="nav-item"><i data-lucide="compass"></i> <span
                        class="hidden lg:block">Explore</span></a>
                <a id="nav-network" onclick="switchView('network')" class="nav-item"><i data-lucide="users"></i> <span
                        class="hidden lg:block">Network</span></a>
            </div>
            <button class="create-btn" onclick="openCreateMenu()"><i data-lucide="plus"></i> <span
                    class="hidden lg:block">Create</span></button>
        </nav>
        <main id="main-panel" class="flex-1 h-full overflow-hidden flex flex-col min-w-0">
            <div id="view-feed" class="flex-1 h-full overflow-y-auto no-scrollbar pt-4 pb-20 md:pb-6">
                <div id="feed-container" class="max-w-2xl mx-auto space-y-4 px-0 md:px-4 text-center py-10">Loading
                    EduLink Feed...</div>
            </div>
            <div id="view-explore" class="flex-1 h-full overflow-y-auto hidden"></div>
            <div id="view-network" class="flex-1 h-full overflow-y-auto hidden p-4"></div>
            <div id="view-profile" class="flex-1 h-full overflow-y-auto hidden"></div>
            <div id="view-notifications" class="flex-1 h-full overflow-y-auto hidden p-4"></div>
        </main>
    </div>
    <nav id="mobile-bottom-nav"
        class="md:hidden fixed bottom-0 left-0 w-full bg-white border-t border-gray-100 h-16 flex items-center justify-around z-40 px-2 shadow-lg">
        <div class="mobile-nav-item active" onclick="switchView('feed')"><i data-lucide="home"></i></div>
        <div class="mobile-nav-item" onclick="switchView('explore')"><i data-lucide="compass"></i></div>
        <div class="mobile-nav-item" onclick="showProfile()"><img id="mobile-avatar"
                class="w-6 h-6 rounded-full border"></div>
    </nav>

    <!-- SCRIPTS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, addDoc, onSnapshot, query, orderBy, where, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno", authDomain: "edulinki.firebaseapp.com", projectId: "edulinki", storageBucket: "edulinki.firebasestorage.app", messagingSenderId: "248886466474", appId: "1:248886466474:web:160043201a6b28bafbbdd3" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null; let users = [];
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const snap = await getDoc(userRef);
                if (snap.exists()) { currentUser = { id: user.uid, ...snap.data() }; }
                else { currentUser = { id: user.uid, name: user.displayName, avatar: user.photoURL, following: [], followers: [], saved: [] }; await setDoc(userRef, currentUser); }
                window.currentUser = currentUser;
                updateUI(); initListeners(); initPeer();
            } else { document.getElementById('app-loader').style.display = 'none'; signIn(); }
        });
        async function signIn() { const provider = new GoogleAuthProvider(); await signInWithPopup(auth, provider); }
        function updateUI() {
            if (!currentUser) return;
            document.getElementById('header-avatar').src = currentUser.avatar;
            document.getElementById('mobile-avatar').src = currentUser.avatar;
            document.getElementById('app-loader').style.opacity = '0';
            setTimeout(() => document.getElementById('app-loader').remove(), 500);
            lucide.createIcons();
        }
        function initListeners() {
            onSnapshot(collection(db, "users"), (snap) => { users = snap.docs.map(d => ({ id: d.id, ...d.data() })); });
            onSnapshot(query(collection(db, "notifications"), where("receiverId", "==", currentUser.id)), (snap) => {
                const count = snap.docs.filter(d => !d.data().read).length;
                document.getElementById('nav-notif-badge').innerText = count;
                document.getElementById('mobile-footer-badge').innerText = count;
            });
        }
        // --- GLOBAL HD VIDEO CALL (PeerJS) ---
        let peer = null; let currentCall = null; let localStream = null;
        function initPeer() {
            if (peer) return;
            peer = new Peer(currentUser.id, { config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }, { url: 'stun:stun1.l.google.com:19302' }] } });
            peer.on('call', async (call) => {
                if (confirm("Incoming global HD call. Accept?")) {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } });
                    document.getElementById('call-overlay').classList.remove('hidden');
                    document.getElementById('local-video').srcObject = localStream;
                    call.answer(localStream);
                    currentCall = call;
                    call.on('stream', (s) => document.getElementById('remote-video').srcObject = s);
                    call.on('close', () => endCall());
                } else { call.close(); }
            });
        }
        window.startCall = async function (userId) {
            localStream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 }, audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } });
            document.getElementById('call-overlay').classList.remove('hidden');
            document.getElementById('local-video').srcObject = localStream;
            const call = peer.call(userId, localStream);
            currentCall = call;
            call.on('stream', (s) => document.getElementById('remote-video').srcObject = s);
            call.on('close', () => endCall());
        };
        window.endCall = () => {
            if (currentCall) currentCall.close();
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById('call-overlay').classList.add('hidden');
            localStream = null; currentCall = null;
        };
        window.toggleMic = () => { localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; };
        window.toggleVideo = () => { localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; };
        window.switchView = (v) => { document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden')); document.getElementById(`view-${v}`).classList.remove('hidden'); };
        window.showProfile = (uid = null) => {
            const userId = uid || currentUser.id;
            const user = users.find(u => u.id === userId);
            if (!user) return;
            document.getElementById('view-profile').innerHTML = `
        <div class="h-32 bg-gradient-to-r from-blue-500 to-indigo-600"></div>
        <div class="px-6 pb-6 relative">
            <div class="flex justify-between items-end -mt-12 mb-4">
                <img src="${user.avatar}" class="w-24 h-24 rounded-full border-4 border-white object-cover">
                ${userId !== currentUser.id ? `<button onclick="startCall('${userId}')" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold">Call</button>` : ''}
            </div>
            <h2 class="text-2xl font-bold">${user.name}</h2>
            <p class="text-gray-500">@${userId.substring(0, 8)}</p>
        </div>
    `;
            switchView('profile');
        };
    </script>
</body>

</html>
