<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Google Auth</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; font-size: 14px; }
        #user-info {
            margin-top: 20px;
            display: none;
            padding: 15px;
            background: #e8f0fe;
            border-radius: 8px;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome</h2>
        <p>Use your @academy.bt account to sign in</p>

        <div id="g_id_onload"
             data-client_id="157920295198-subd0poc75qa4k52kfm930dmbm8tpo9h.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>

        <div id="user-info">
            <strong>Login Successful!</strong>
            <p id="token-display" style="font-size: 10px; margin-top: 10px; color: #444;"></p>
        </div>
    </div>

    <script>
        // 4. Function to handle the response from Google
        function handleCredentialResponse(response) {
            // response.credential is the JWT (JSON Web Token)
            console.log("Encoded JWT ID token: " + response.credential);
            
            // UI Update
            document.querySelector('.g_id_signin').style.display = 'none';
            const infoBox = document.getElementById('user-info');
            const tokenDisplay = document.getElementById('token-display');
            
            infoBox.style.display = 'block';
            tokenDisplay.innerText = "JWT Token received. You can now send this to your backend for verification.";
            
            // To see the user's data (name, email) in the console:
            const payload = parseJwt(response.credential);
            console.log("User Name: " + payload.name);
            console.log("User Email: " + payload.email);
        }

        // Helper function to decode the JWT token locally
        function parseJwt (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
