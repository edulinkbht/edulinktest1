<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | @academy.bt</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f0f2f5;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .card {
            background: #fff; padding: 40px; border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center; width: 100%; max-width: 400px;
        }
        h2 { margin-bottom: 8px; color: #1a73e8; }
        p { color: #5f6368; font-size: 14px; margin-bottom: 24px; }
        
        /* Hidden by default */
        #otp-section, #success-section { display: none; }

        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #dadce0; border-radius: 4px;
            font-size: 18px; text-align: center; letter-spacing: 4px;
        }
        button {
            background: #1a73e8; color: white; border: none;
            padding: 12px 24px; border-radius: 4px; cursor: pointer;
            width: 100%; font-weight: 600;
        }
        button:hover { background: #1557b0; }
        .error { color: #d93025; font-size: 12px; margin-top: 8px; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div id="login-section">
            <h2>Welcome</h2>
            <p>Sign in with your @academy.bt account</p>
            <div id="g_id_onload"
                 data-client_id="157920295198-subd0poc75qa4k52kfm930dmbm8tpo9h.apps.googleusercontent.com"
                 data-callback="handleGoogleLogin">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large"></div>
        </div>

        <div id="otp-section">
            <h2>Verify Identity</h2>
            <p>We sent a 6-digit code to your email.</p>
            <input type="text" id="otp-input" placeholder="000000" maxlength="6">
            <button onclick="verifyCode()">Verify & Finish</button>
            <p id="otp-error" class="error">Invalid code. Please try again.</p>
        </div>

        <div id="success-section">
            <h2>Success!</h2>
            <p>Redirecting you to home...</p>
        </div>
    </div>

    <script>
        let generatedOTP = null;

        // 1. Handle the Google Response
        function handleGoogleLogin(response) {
            const payload = parseJwt(response.credential);
            console.log("Logged in as: " + payload.email);

            // SIMULATION: In a real app, your BACKEND sends the email here.
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            alert("DEBUG: Your 6-digit code is: " + generatedOTP); 

            // Switch UI to OTP section
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
        }

        // 2. Verify the 6-digit code
        function verifyCode() {
            const userInput = document.getElementById('otp-input').value;
            const errorMsg = document.getElementById('otp-error');

            if (userInput === generatedOTP) {
                // Correct Code
                document.getElementById('otp-section').style.display = 'none';
                document.getElementById('success-section').style.display = 'block';
                
                // Redirect to /home after 1.5 seconds
                setTimeout(() => {
                    window.location.href = "/home";
                }, 1500);
            } else {
                // Wrong Code
                errorMsg.style.display = 'block';
            }
        }

        // Helper to decode JWT
        function parseJwt(token) {
            let base64Url = token.split('.')[1];
            let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        }
    </script>
</body>
</html>
