<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | @academy.bt</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .card {
            background: #fff; padding: 40px; border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center; width: 100%; max-width: 400px;
        }
        #otp-section, #success-section, #loading { display: none; }
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #dadce0; border-radius: 4px;
            font-size: 20px; text-align: center; letter-spacing: 5px;
        }
        button {
            background: #1a73e8; color: white; border: none;
            padding: 12px; border-radius: 4px; width: 100%; cursor: pointer;
        }
        .error { color: red; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div id="login-section">
            <h2>Welcome</h2>
            <p>Sign in with your @academy.bt account</p>
            <div id="g_id_onload"
                 data-client_id="157920295198-subd0poc75qa4k52kfm930dmbm8tpo9h.apps.googleusercontent.com"
                 data-callback="handleGoogleLogin">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <div id="loading">
            <p>Sending verification code...</p>
        </div>

        <div id="otp-section">
            <h2>Enter 6-Digit Code</h2>
            <p id="sent-to-msg"></p>
            <input type="text" id="otp-input" placeholder="000000" maxlength="6">
            <button onclick="verifyCode()">Verify & Redirect</button>
            <p id="otp-error" class="error">Incorrect code. Check your Gmail.</p>
        </div>

        <div id="success-section">
            <h2>Verified!</h2>
            <p>Redirecting to home...</p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Initialize EmailJS with your Public Key
        (function() { emailjs.init("YOUR_PUBLIC_KEY"); })(); 

        let generatedOTP = "";

        // 1. Handle Google Login
        function handleGoogleLogin(response) {
            const payload = parseJwt(response.credential);
            const userEmail = payload.email;

            // Generate 6-digit code
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

            // Show loading
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            // SEND THE EMAIL via EmailJS
            const templateParams = {
                to_email: userEmail,
                otp_code: generatedOTP
            };

            // Replace 'YOUR_SERVICE_ID' and 'YOUR_TEMPLATE_ID' with your EmailJS IDs
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('otp-section').style.display = 'block';
                    document.getElementById('sent-to-msg').innerText = "Code sent to " + userEmail;
                }, (error) => {
                    alert("Failed to send email. Check console for error.");
                    console.log("Email Error:", error);
                });
        }

        // 2. Verify 6-digit Code
        function verifyCode() {
            const userInput = document.getElementById('otp-input').value;
            if (userInput === generatedOTP) {
                document.getElementById('otp-section').style.display = 'none';
                document.getElementById('success-section').style.display = 'block';
                setTimeout(() => { window.location.href = "/home"; }, 2000);
            } else {
                document.getElementById('otp-error').style.display = 'block';
            }
        }

        function parseJwt(token) {
            return JSON.parse(atob(token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
        }
    </script>
</body>
</html>
