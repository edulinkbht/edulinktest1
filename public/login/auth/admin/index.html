<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy BT | Secure Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .container {
            background: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px;
        }
        #otp-section, #loading-section, #success-section, #hidden-form-container { display: none; }
        h2 { margin-bottom: 10px; color: #1a73e8; }
        p { color: #555; font-size: 14px; margin-bottom: 20px; }
        input[type="text"] {
            width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #ddd;
            border-radius: 8px; font-size: 24px; text-align: center; letter-spacing: 5px;
        }
        button {
            background: #1a73e8; color: white; border: none; padding: 12px;
            border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold;
        }
        button:hover { background: #1557b0; }
        .error { color: #d93025; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-section">
            <h2>Welcome</h2>
            <p>Please sign in with your @academy.bt account</p>
            <div id="g_id_onload"
                 data-client_id="157920295198-subd0poc75qa4k52kfm930dmbm8tpo9h.apps.googleusercontent.com"
                 data-callback="handleGoogleLogin">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <div id="loading-section">
            <p>Sending 6-digit verification code...</p>
        </div>

        <div id="otp-section">
            <h2>Enter Code</h2>
            <p>A 6-digit code was sent to your Gmail.</p>
            <input type="text" id="user-otp" placeholder="000000" maxlength="6">
            <button onclick="checkOTP()">Verify & Continue</button>
            <p id="otp-error" class="error">Invalid code. Please check your email.</p>
        </div>

        <div id="success-section">
            <h2>Success!</h2>
            <p>Redirecting you to home...</p>
        </div>

        <div id="hidden-form-container">
            <form id="email-form">
                <input type="text" name="email" id="form-email">
                <input type="text" name="passcode" id="form-passcode">
                <input type="text" name="time" id="form-time">
            </form>
        </div>
    </div>

    <script type="text/javascript">
        // Initialize EmailJS with your Public Key
        emailjs.init('VcYUhgH0gVJG2I6Y5');

        let generatedCode = "";

        // 1. Handle Google Login
        function handleGoogleLogin(response) {
            const payload = parseJwt(response.credential);
            const userEmail = payload.email;

            // Generate 6-digit code
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();

            // Fill hidden form fields
            document.getElementById('form-email').value = userEmail;
            document.getElementById('form-passcode').value = generatedCode;
            document.getElementById('form-time').value = new Date().toLocaleString();

            // Show Loading UI
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('loading-section').style.display = 'block';

            // Send via EmailJS using your IDs
            const serviceID = 'edu_link';
            const templateID = 'template_ips3ljs';

            emailjs.sendForm(serviceID, templateID, '#email-form')
                .then(() => {
                    document.getElementById('loading-section').style.display = 'none';
                    document.getElementById('otp-section').style.display = 'block';
                }, (err) => {
                    alert("Failed to send email: " + JSON.stringify(err));
                });
        }

        // 2. Verify OTP
        function checkOTP() {
            const userInput = document.getElementById('user-otp').value;
            if (userInput === generatedCode) {
                document.getElementById('otp-section').style.display = 'none';
                document.getElementById('success-section').style.display = 'block';
                setTimeout(() => {
                    window.location.href = "/home";
                }, 2000);
            } else {
                document.getElementById('otp-error').style.display = 'block';
            }
        }

        // JWT Decoder
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        }
    </script>
</body>
</html>
