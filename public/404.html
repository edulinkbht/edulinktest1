<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 - Lost in Thought</title>
    <style>
        :root {
            --notion-blue: #2eaadc;
            --deep-atmosphere: #115c7a;
            --star-white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--notion-blue);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overscroll-behavior: none;
        }

        /* --- HEADER --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(16, 64, 88, 0.4) 0%, transparent 100%);
            pointer-events: none; /* Let clicks pass through empty areas */
        }

        .header-logo {
            height: 45px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
            pointer-events: auto;
            transition: transform 0.3s ease;
        }

        .header-logo:hover {
            transform: scale(1.05);
        }

        .header-nav {
            pointer-events: auto;
        }

        .header-nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 2px;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* --- SCENE --- */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 30%, #4fc3f7 0%, var(--notion-blue) 40%, var(--deep-atmosphere) 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay-texture {
            position: absolute;
            inset: 0;
            z-index: 100;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.3) 120%);
        }
        
        .grain {
            position: absolute;
            inset: 0;
            z-index: 101;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- LAYERS --- */
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* GPU Acceleration */
            will-change: transform;
            /* We removed the CSS transition here to use JS Math for smoothness */
        }

        .smoke-puff {
            position: absolute;
            background: radial-gradient(closest-side, rgba(255,255,255,0.8), transparent);
            border-radius: 50%;
            /* Optimization: slightly reduced blur radius for performance */
            filter: url(#cloud-filter);
        }

        /* Cloud Animations */
        /* Note: Animations are kept slow to prevent visual jitter */
        .layer-back .smoke-puff { opacity: 0.3; animation: drift 80s infinite ease-in-out alternate; }
        .b1 { width: 800px; height: 600px; top: -20%; left: -10%; }
        .b2 { width: 900px; height: 700px; bottom: -20%; right: -20%; }

        .layer-mid .smoke-puff { mix-blend-mode: soft-light; }
        .m1 { width: 600px; height: 400px; top: 20%; left: 5%; opacity: 0.5; animation: float 20s infinite ease-in-out; }
        .m2 { width: 500px; height: 400px; bottom: 15%; right: 10%; opacity: 0.5; animation: float 25s infinite ease-in-out reverse; }

        .c1-center { 
            width: 800px; height: 600px; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            opacity: 0.45; 
            animation: float-center 30s infinite ease-in-out;
        }
        .c2-center { 
            width: 500px; height: 350px; 
            top: 65%; left: 45%; 
            transform: translate(-50%, -50%);
            opacity: 0.4; 
            animation: drift 45s infinite alternate-reverse ease-in-out;
        }

        .layer-front { z-index: 50; pointer-events: none; }
        /* Reduced blur from 30px to 20px for significant FPS boost */
        .layer-front .smoke-puff { opacity: 0.3; filter: blur(20px) url(#cloud-filter); }
        .f1 { width: 1100px; height: 400px; bottom: -15%; left: -20%; animation: drift 40s infinite alternate; }


        /* --- STARS --- */
        .star {
            position: absolute;
            background: var(--star-white);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.9);
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
            will-change: opacity, transform;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 6px rgba(255, 255, 255, 1); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        .shooting-star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.1), 0 0 0 8px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,1);
            animation: shoot 3s linear infinite;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,1), transparent);
            right: 0;
        }

        @keyframes shoot {
            0% { transform: rotate(-45deg) translateX(0); opacity: 1; }
            15% { transform: rotate(-45deg) translateX(-1000px); opacity: 0; }
            100% { transform: rotate(-45deg) translateX(-1000px); opacity: 0; }
        }

        /* --- CONTENT --- */
        .content {
            z-index: 10;
            text-align: center;
            color: white;
            position: relative;
            padding: 0 20px;
        }

        .error-num {
            font-size: clamp(6rem, 20vw, 15rem);
            font-weight: 800;
            line-height: 0.8;
            letter-spacing: -0.05em;
            margin: 0;
            mix-blend-mode: overlay;
            opacity: 0.9;
            text-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: pulse-text 8s infinite ease-in-out;
        }

        .error-text {
            font-size: clamp(0.9rem, 4vw, 1.5rem);
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            margin-top: 20px;
            font-weight: 400;
            opacity: 0.95;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        button {
            margin-top: 45px;
            padding: 14px 45px;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: white;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 11;
        }

        button:hover {
            background: white;
            color: var(--deep-atmosphere);
            box-shadow: 0 0 30px rgba(255,255,255,0.7);
            transform: translateY(-2px);
        }

        /* --- ANIMATIONS --- */
        @keyframes drift { from { transform: translateX(-100px); } to { transform: translateX(100px); } }
        @keyframes float { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-40px) scale(1.05); } }
        @keyframes float-center { 
            0%, 100% { transform: translate(-50%, -50%) scale(1); } 
            50% { transform: translate(-50%, -80px) scale(1.05); } 
        }
        @keyframes pulse-text { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.7; } }

        @media (max-width: 768px) {
            header { padding: 20px; }
            .header-logo { height: 35px; }
            .c1-center { width: 600px; height: 450px; opacity: 0.35; }
            .c2-center { width: 400px; height: 300px; opacity: 0.3; }
        }

        @media (max-width: 480px) {
            .smoke-puff { transform: scale(0.6); opacity: 0.3 !important; }
            .c1-center, .c2-center { opacity: 0.25 !important; }
            .f1 { bottom: -20%; }
            button { padding: 12px 30px; font-size: 0.8rem; margin-top: 30px; }
            .header-nav { display: none; }
        }
    </style>
</head>
<body>

    <svg style="display: none;">
        <filter id="cloud-filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="3" result="turbulence"/>
            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="80" xChannelSelector="R" yChannelSelector="G"/>
            <feGaussianBlur stdDeviation="3" />
        </filter>
    </svg>

    <header>
        <img src="https://i.imghippo.com/files/vgr8207c.png" alt="Logo" class="header-logo">
        <nav class="header-nav">
            <a href="/">Home</a>
        </nav>
    </header>

    <div class="scene" id="scene">
        
        <div class="overlay-texture"></div>
        <div class="grain"></div>

        <div class="layer" id="star-layer" data-speed="0.02">
            <div id="shooting-star-container"></div>
        </div>

        <div class="layer layer-back" data-speed="-0.03">
            <div class="smoke-puff b1"></div>
            <div class="smoke-puff b2"></div>
        </div>

        <div class="layer layer-mid" data-speed="0.06">
            <div class="smoke-puff m1"></div>
            <div class="smoke-puff m2"></div>
            <div class="smoke-puff c1-center"></div>
            <div class="smoke-puff c2-center"></div>
        </div>

        <div class="content">
            <h1 class="error-num">404</h1>
            <div class="error-text">Lost in your own thoughts</div>
            <button onclick="window.history.back()">Return</button>
        </div>

        <div class="layer layer-front" data-speed="0.1">
            <div class="smoke-puff f1"></div>
        </div>
    </div>

    <script>
        const layers = document.querySelectorAll('.layer');
        const starLayer = document.getElementById('star-layer');
        const shootingStarContainer = document.getElementById('shooting-star-container');
        const isMobile = window.matchMedia("(max-width: 768px)").matches;

        // --- 1. CLEAN STAR GENERATION ---
        function createStars() {
            const starCount = isMobile ? 70 : 180;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 2 + 1; 
                const duration = Math.random() * 3 + 2 + 's';
                const delay = Math.random() * 5 + 's';
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', duration);
                star.style.setProperty('--delay', delay);
                starLayer.appendChild(star);
            }
        }

        // --- 2. SHOOTING STAR LOGIC ---
        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            const startY = Math.random() * 40; 
            const startX = Math.random() * 40 + 60;
            star.style.top = startY + '%';
            star.style.left = startX + '%';
            star.style.animationDelay = (Math.random() * 2) + 's';
            shootingStarContainer.appendChild(star);
            setTimeout(() => {
                star.remove();
                setTimeout(createShootingStar, Math.random() * 5000 + 2000); 
            }, 4000);
        }

        createStars();
        setTimeout(createShootingStar, 1000);

        // --- 3. BUTTERY SMOOTH MOUSE PARALLAX (LERP) ---
        // This decouples mouse movement from animation frames for smoothness
        if (!isMobile) {
            let mouseX = 0;
            let mouseY = 0;
            let currentX = 0;
            let currentY = 0;
            // The lower the ease, the smoother/slower the follow effect (0.05 is very smooth)
            const ease = 0.05; 

            document.addEventListener('mousemove', (e) => {
                // Normalize mouse position from -1 to 1
                mouseX = (window.innerWidth / 2 - e.clientX) / (window.innerWidth / 2);
                mouseY = (window.innerHeight / 2 - e.clientY) / (window.innerHeight / 2);
            });

            function animate() {
                // Linear Interpolation (Lerp)
                currentX += (mouseX - currentX) * ease;
                currentY += (mouseY - currentY) * ease;

                layers.forEach(layer => {
                    const speed = parseFloat(layer.getAttribute('data-speed'));
                    
                    // Multiply by movement range (e.g., 50px)
                    const xPos = currentX * speed * 100;
                    const yPos = currentY * speed * 100;
                    const rotate = currentX * speed * 2; // subtle rotation

                    // Use translate3d for GPU acceleration
                    if(layer.id === 'star-layer') {
                         layer.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
                    } else {
                         layer.style.transform = `translate3d(${xPos}px, ${yPos}px, 0) rotate(${rotate}deg)`;
                    }
                });

                requestAnimationFrame(animate);
            }

            animate();
        }
    </script>

</body>
</html>
