<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 - Lost in Thought</title>
    <style>
        :root {
            --notion-blue: #2eaadc;
            --deep-atmosphere: #115c7a;
            --star-white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--notion-blue);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overscroll-behavior: none;
        }

        /* --- HEADER --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(16, 64, 88, 0.4) 0%, transparent 100%);
            pointer-events: none;
        }

        .header-logo {
            height: 45px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
            pointer-events: auto;
            transition: transform 0.2s ease-out;
            will-change: transform; /* Optimized hover */
        }

        .header-logo:hover {
            transform: scale(1.05);
        }

        .header-nav {
            pointer-events: auto;
        }

        .header-nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 2px;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background 0.2s ease, transform 0.2s ease;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* --- SCENE --- */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 30%, #4fc3f7 0%, var(--notion-blue) 40%, var(--deep-atmosphere) 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay-texture {
            position: absolute;
            inset: 0;
            z-index: 100;
            pointer-events: none;
            /* Simple vignette is cheap */
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.3) 120%);
        }

        /* --- OPTIMIZED CLOUDS (CSS BLUR) --- */
        /* Instead of complex SVG filters, we use box-shadows and blur */
        
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform; /* Hint to browser to use GPU */
        }

        .cloud-base {
            position: absolute;
            background: white;
            border-radius: 50%;
            /* This is the key to performance: CSS Blur is fast */
            filter: blur(35px); 
        }

        /* Cloud Shapes - Built using pseudo-elements to create "lumps" */
        .cloud-shape {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
        }
        
        .cloud-shape::after, .cloud-shape::before {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        /* --- CLOUD POSITIONS & STYLES --- */
        
        /* Back Layer - Faint, Slow */
        .layer-back .cloud-base { opacity: 0.3; }
        .b1 { width: 500px; height: 300px; top: 10%; left: 10%; animation: float 60s infinite ease-in-out; }
        .b1 .cloud-shape::after { width: 300px; height: 300px; top: -50px; left: 200px; }
        
        .b2 { width: 600px; height: 400px; bottom: 10%; right: 10%; animation: float 70s infinite ease-in-out reverse; }
        .b2 .cloud-shape::after { width: 400px; height: 400px; top: -100px; left: -100px; }

        /* Mid Layer - Slightly brighter */
        .layer-mid .cloud-base { opacity: 0.5; mix-blend-mode: overlay; }
        
        /* Central Clouds (Around Text) */
        .c1-center { 
            width: 400px; height: 300px; 
            top: 45%; left: 50%; 
            transform: translate(-50%, -50%);
            opacity: 0.4;
        }
        .c1-center .cloud-shape::after { width: 300px; height: 300px; top: 50px; left: 150px; }
        .c1-center .cloud-shape::before { width: 300px; height: 300px; top: 50px; left: -100px; }

        .c2-center { 
            width: 300px; height: 200px; 
            top: 60%; left: 40%; 
            transform: translate(-50%, -50%);
            opacity: 0.3;
        }

        /* Front Layer - Fast, Blurry */
        .layer-front .cloud-base { opacity: 0.2; filter: blur(50px); }
        .f1 { width: 800px; height: 300px; bottom: -10%; left: -10%; }
        .f1 .cloud-shape::after { width: 500px; height: 400px; top: -100px; right: -100px; }

        /* --- STARS --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            /* Removed heavy box-shadow from stars for performance */
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
            will-change: opacity;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); } /* Removed box-shadow here too */
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        /* Shooting Star */
        .shooting-star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px; /* Tail length */
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,1), transparent);
            transform-origin: left;
            animation: shoot 2s linear infinite;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
            will-change: transform, opacity;
        }

        @keyframes shoot {
            0% { transform: rotate(-45deg) translateX(0); opacity: 1; }
            20% { transform: rotate(-45deg) translateX(-500px); opacity: 0; }
            100% { transform: rotate(-45deg) translateX(-500px); opacity: 0; }
        }

        /* --- CONTENT --- */
        .content {
            z-index: 10;
            text-align: center;
            color: white;
            position: relative;
            padding: 0 20px;
        }

        .error-num {
            font-size: clamp(6rem, 20vw, 15rem);
            font-weight: 800;
            line-height: 0.8;
            letter-spacing: -0.05em;
            margin: 0;
            mix-blend-mode: overlay;
            opacity: 0.9;
            /* Text shadow is expensive, keeping it minimal */
            text-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .error-text {
            font-size: clamp(0.9rem, 4vw, 1.5rem);
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            margin-top: 20px;
            font-weight: 400;
            opacity: 0.95;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        button {
            margin-top: 45px;
            padding: 14px 45px;
            /* Removed backdrop-filter for performance in main button state */
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1), background 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            z-index: 11;
        }

        button:hover {
            background: white;
            color: var(--deep-atmosphere);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* --- ANIMATIONS --- */
        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-20px); } 
        }

        @media (max-width: 768px) {
            header { padding: 20px; }
            .header-logo { height: 35px; }
            .c1-center { width: 300px; height: 200px; }
            .c1-center .cloud-shape::after { display: none; } /* Simplify on mobile */
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.imghippo.com/files/vgr8207c.png" alt="Logo" class="header-logo">
        <nav class="header-nav">
            <a href="/">Home</a>
        </nav>
    </header>

    <div class="scene" id="scene">
        
        <div class="overlay-texture"></div>

        <div class="layer" id="star-layer" data-speed="0.02">
            <div id="shooting-star-container"></div>
        </div>

        <div class="layer layer-back" data-speed="-0.03">
            <div class="cloud-base b1"><div class="cloud-shape"></div></div>
            <div class="cloud-base b2"><div class="cloud-shape"></div></div>
        </div>

        <div class="layer layer-mid" data-speed="0.06">
            <div class="cloud-base c1-center"><div class="cloud-shape"></div></div>
            <div class="cloud-base c2-center"><div class="cloud-shape"></div></div>
        </div>

        <div class="content">
            <h1 class="error-num">404</h1>
            <div class="error-text">Lost in your own thoughts</div>
            <button onclick="window.history.back()">Return</button>
        </div>

        <div class="layer layer-front" data-speed="0.12">
            <div class="cloud-base f1"><div class="cloud-shape"></div></div>
        </div>
    </div>

    <script>
        const layers = document.querySelectorAll('.layer');
        const starLayer = document.getElementById('star-layer');
        const shootingStarContainer = document.getElementById('shooting-star-container');
        const isMobile = window.matchMedia("(max-width: 768px)").matches;

        // --- 1. LIGHTWEIGHT STARS ---
        function createStars() {
            const starCount = isMobile ? 50 : 120; // Reduced count slightly
            const fragment = document.createDocumentFragment(); // Performance optimization

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 2 + 1; 
                const duration = Math.random() * 3 + 2 + 's';
                const delay = Math.random() * 5 + 's';
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', duration);
                star.style.setProperty('--delay', delay);
                fragment.appendChild(star);
            }
            starLayer.appendChild(fragment);
        }

        // --- 2. SHOOTING STAR ---
        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            const startY = Math.random() * 40; 
            const startX = Math.random() * 40 + 60;
            star.style.top = startY + '%';
            star.style.left = startX + '%';
            shootingStarContainer.appendChild(star);
            
            // Cleanup
            setTimeout(() => { star.remove(); }, 2500);
            
            // Loop
            setTimeout(createShootingStar, Math.random() * 4000 + 3000); 
        }

        createStars();
        setTimeout(createShootingStar, 1000);

        // --- 3. HIGH PERFORMANCE LERP LOOP ---
        if (!isMobile) {
            let targetX = 0, targetY = 0;
            let currentX = 0, currentY = 0;
            const ease = 0.08; // Slightly faster ease for responsiveness

            document.addEventListener('mousemove', (e) => {
                // Calculation on event is cheap
                targetX = (window.innerWidth / 2 - e.clientX) / 50; // Reduced range divisor
                targetY = (window.innerHeight / 2 - e.clientY) / 50;
            });

            function animate() {
                // Interpolate
                currentX += (targetX - currentX) * ease;
                currentY += (targetY - currentY) * ease;

                // Stop animation if values are extremely close (Save CPU)
                if (Math.abs(targetX - currentX) > 0.01 || Math.abs(targetY - currentY) > 0.01) {
                    layers.forEach(layer => {
                        const speed = parseFloat(layer.getAttribute('data-speed'));
                        const x = currentX * speed * 50; 
                        const y = currentY * speed * 50;
                        
                        // force 3d transform for gpu
                        layer.style.transform = `translate3d(${x}px, ${y}px, 0)`;
                    });
                }

                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
