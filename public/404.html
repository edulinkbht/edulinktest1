<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 - Lost in Thought</title>
    <style>
        :root {
            --notion-blue: #2eaadc;
            --deep-atmosphere: #115c7a;
            --ghost-white: rgba(255, 255, 255, 0.9);
            --ghost-face: #104058;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--notion-blue);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* Prevent bounce scrolling on mobile */
            overscroll-behavior: none;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 30%, #4fc3f7 0%, var(--notion-blue) 40%, var(--deep-atmosphere) 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. BACKGROUND TEXTURES */
        .overlay-texture {
            position: absolute;
            inset: 0;
            z-index: 100;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.3) 120%);
        }
        
        .grain {
            position: absolute;
            inset: 0;
            z-index: 101;
            opacity: 0.05;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 2. CLOUD LAYERS */
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            will-change: transform; /* Performance optimization */
        }

        .smoke-puff {
            position: absolute;
            background: radial-gradient(closest-side, rgba(255,255,255,0.8), transparent);
            border-radius: 50%;
            filter: url(#cloud-filter);
        }

        /* Default Desktop Sizes */
        .layer-back .smoke-puff { opacity: 0.3; animation: drift 60s infinite linear; }
        .b1 { width: 800px; height: 600px; top: -20%; left: -10%; }
        .b2 { width: 900px; height: 700px; bottom: -20%; right: -20%; }

        .layer-mid .smoke-puff { opacity: 0.5; mix-blend-mode: soft-light; }
        .m1 { width: 600px; height: 400px; top: 30%; left: 10%; animation: float 15s infinite ease-in-out; }
        .m2 { width: 500px; height: 400px; bottom: 20%; right: 20%; animation: float 18s infinite ease-in-out reverse; }

        .layer-front { z-index: 50; pointer-events: none; }
        .layer-front .smoke-puff { opacity: 0.4; filter: blur(30px) url(#cloud-filter); }
        .f1 { width: 1000px; height: 300px; bottom: -10%; left: -10%; animation: drift 25s infinite alternate; }


        /* 3. CARTOON GHOSTS */
        .ghost-orbit-container {
            position: absolute;
            z-index: 15;
            animation: rotateOrbit 25s linear infinite;
            width: 0;
            height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ghost-wrapper {
            position: absolute;
            /* Centered in the orbit container */
            top: 0; left: 0; 
        }

        .ghost-body {
            position: relative;
            width: 100px;
            height: 140px;
            transform: translate(-50%, -50%); /* Center the pivot */
            background: var(--ghost-white);
            border-radius: 50px 50px 0 0;
            clip-path: polygon(
                0% 100%, 5% 90%, 10% 100%, 15% 90%, 20% 100%, 
                25% 90%, 30% 100%, 35% 90%, 40% 100%, 45% 90%, 
                50% 100%, 55% 90%, 60% 100%, 65% 90%, 70% 100%, 
                75% 90%, 80% 100%, 85% 90%, 90% 100%, 95% 90%, 
                100% 100%, 100% 0%, 0% 0%
            );
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
            animation: bob 3s ease-in-out infinite alternate;
        }

        .ghost-face {
            position: absolute;
            top: 35px; left: 0; width: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0.9;
        }

        .eyes-row { display: flex; gap: 15px; margin-bottom: 8px; }
        .eye { width: 12px; height: 16px; background-color: var(--ghost-face); border-radius: 50%; }
        .mouth { width: 18px; height: 24px; background-color: var(--ghost-face); border-radius: 50%; }

        .ghost-body::before, .ghost-body::after {
            content: ''; position: absolute; top: 60px;
            width: 25px; height: 20px; background: var(--ghost-white); border-radius: 50%;
        }
        .ghost-body::before { left: -10px; transform: rotate(-15deg); }
        .ghost-body::after { right: -10px; transform: rotate(15deg); }


        /* --- ORBIT CONFIGURATION (Responsive Variables) --- */
        /* Desktop Orbit Radius: 260px */
        .g1-wrap { transform: rotate(0deg) translateY(-260px) rotate(0deg); }
        .g2-wrap { transform: rotate(120deg) translateY(-260px) rotate(-120deg); }
        .g3-wrap { transform: rotate(240deg) translateY(-260px) rotate(-240deg); }


        /* 4. CONTENT */
        .content {
            z-index: 10;
            text-align: center;
            color: white;
            position: relative;
            padding: 0 20px; /* Safety padding for mobile */
        }

        .error-num {
            /* Fluid typography: scales between 6rem and 15rem depending on viewport */
            font-size: clamp(6rem, 20vw, 15rem);
            font-weight: 800;
            line-height: 0.8;
            letter-spacing: -0.05em;
            margin: 0;
            mix-blend-mode: overlay;
            opacity: 0.8;
            text-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .error-text {
            font-size: clamp(0.9rem, 4vw, 1.5rem);
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            margin-top: 20px;
            font-weight: 400;
            opacity: 0.95;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        button {
            margin-top: 45px;
            padding: 14px 45px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            background: white;
            color: var(--deep-atmosphere);
            box-shadow: 0 0 30px rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }


        /* --- ANIMATIONS --- */
        @keyframes drift { from { transform: translateX(-50px); } to { transform: translateX(50px); } }
        @keyframes float { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-30px) scale(1.05); } }
        @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes bob { from { margin-top: -10px; } to { margin-top: 10px; } }


        /* --- RESPONSIVE MEDIA QUERIES --- */

        /* Tablet & Mobile adjustments */
        @media (max-width: 768px) {
            /* Tighter orbit for tablets */
            .g1-wrap { transform: rotate(0deg) translateY(-200px) rotate(0deg); }
            .g2-wrap { transform: rotate(120deg) translateY(-200px) rotate(-120deg); }
            .g3-wrap { transform: rotate(240deg) translateY(-200px) rotate(-240deg); }
            
            /* Scale ghosts down slightly */
            .ghost-body { transform: translate(-50%, -50%) scale(0.8); }
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            /* Even tighter orbit for mobile */
            .g1-wrap { transform: rotate(0deg) translateY(-135px) rotate(0deg); }
            .g2-wrap { transform: rotate(120deg) translateY(-135px) rotate(-120deg); }
            .g3-wrap { transform: rotate(240deg) translateY(-135px) rotate(-240deg); }

            /* Smaller Ghosts */
            .ghost-body { transform: translate(-50%, -50%) scale(0.6); }

            /* Reduce cloud size and opacity to not clutter small screens */
            .smoke-puff { transform: scale(0.6); opacity: 0.3 !important; }
            .f1 { bottom: -20%; }
            
            button {
                padding: 12px 30px;
                font-size: 0.8rem;
                margin-top: 30px;
            }
        }

    </style>
</head>
<body>

    <svg style="display: none;">
        <filter id="cloud-filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="4" result="turbulence"/>
            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="80" xChannelSelector="R" yChannelSelector="G"/>
            <feGaussianBlur stdDeviation="3" />
        </filter>
    </svg>

    <div class="scene" id="scene">
        
        <div class="overlay-texture"></div>
        <div class="grain"></div>

        <div class="layer layer-back" data-speed="-0.02">
            <div class="smoke-puff b1"></div>
            <div class="smoke-puff b2"></div>
        </div>

        <div class="layer" data-speed="0.02">
            <div class="ghost-orbit-container">
                
                <div class="ghost-wrapper g1-wrap">
                    <div class="ghost-body">
                        <div class="ghost-face">
                            <div class="eyes-row">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                </div>

                <div class="ghost-wrapper g2-wrap">
                    <div class="ghost-body" style="animation-delay: -1s;">
                        <div class="ghost-face">
                            <div class="eyes-row">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                </div>

                <div class="ghost-wrapper g3-wrap">
                    <div class="ghost-body" style="animation-delay: -2s;">
                        <div class="ghost-face">
                            <div class="eyes-row">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="layer layer-mid" data-speed="0.04">
            <div class="smoke-puff m1"></div>
            <div class="smoke-puff m2"></div>
        </div>

        <div class="content">
            <h1 class="error-num">404</h1>
            <div class="error-text">Lost in your own thoughts</div>
            <button onclick="window.history.back()">Return</button>
        </div>

        <div class="layer layer-front" data-speed="0.08">
            <div class="smoke-puff f1"></div>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const layers = document.querySelectorAll('.layer');

        // Added a check to reduce processing on mobile devices
        const isMobile = window.matchMedia("(max-width: 768px)").matches;

        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth - e.pageX * 2) / 100;
                const y = (window.innerHeight - e.pageY * 2) / 100;

                layers.forEach(layer => {
                    const speed = layer.getAttribute('data-speed');
                    const xPos = x * speed * 100;
                    const yPos = y * speed * 100;
                    
                    const rotate = x * speed * 2;
                    layer.style.transform = `translate(${xPos}px, ${yPos}px) rotate(${rotate}deg)`;
                });
            });
        }
    </script>

</body>
</html>
